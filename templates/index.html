<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="/add" method="POST">
            <input type="text" name="content" placeholder="Enter task..." required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task.completed else '' }}">
                    <span style="padding-right: 20px;">{{ task.id }}</span>{{ task.content }}

                    <a href="/complete/{{ task.id }}">✔️</a>
                    <a href="/delete/{{ task.id }}">🗑️</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
